#Mandatory properties for the application to work
spring.application.name=Wings-T4-Q1-McDiffy_Nov-Final Attempt
spring.datasource.url = jdbc:h2:mem:testDb
spring.h2.console.path = /h2
spring.jpa.defer-datasource-initialization = true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#Other properties for Enhancing the overall application, remove unwanted logging
spring.main.banner-mode = off
logging.pattern.console = %green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n
logging.level.root = warn

